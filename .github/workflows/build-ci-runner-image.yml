name: Docker Image for CI

on:
  push:
    branches:
      # - main
      - '*'
    paths:
      - 'docker/ci-runner.Dockerfile'
      - '.github/workflows/build-ci-runner-image.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/ci-runner
  DOCKERFILE_PATH: docker/ci-runner.Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    # permissions:
    #   contents: read
      # packages: write
      # id-token: write           # Required for OIDC authentication to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
