name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      WDIO_ALLURE_REPORTER: true
    container:
      image: ghcr.io/${{ github.repository }}/ci-runner:node-22-trixie-slim
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Environment details
        run: pnpm version
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Test
        run: pnpm run test:unit
      - name: E2E tests
        run: pnpm install && xvfb-run pnpm run test
        working-directory: e2e
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: e2e/out/allure-results/

      - name: Upload unit-test coverage data
        uses: actions/upload-artifact@v4
        with:
          name: lcov-unit.info
          path: out/coverage/lcov.info
      - name: Upload E2E-test coverage data
        uses: actions/upload-artifact@v4
        with:
          name: lcov-e2e.info
          path: e2e/out/coverage/lcov.info

  Publish-Allure-Report:
    runs-on: ubuntu-latest
    needs: Build
    if: always()
    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: e2e/out/allure-results/
      - name: debug
        run: tree
      - name: Load test report history
        uses: actions/checkout@v5
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Build test report
        if: always()
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: e2e/out/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

  SonarScan:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download unit-tests coverage data
        uses: actions/download-artifact@v5
        with:
          name: lcov-unit.info
          path: coverage/unit/
      - name: Download E2E-tests coverage data
        uses: actions/download-artifact@v5
        with:
          name: lcov-e2e.info
          path: coverage/e2e/
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
